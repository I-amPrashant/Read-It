<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=./?/" />
    <script>
      // Redirect to the home page if the URL is not handled by GitHub Pages
      (function() {
        var pathSegmentsToKeep = 1; // Adjust this value according to your repo's path
        var l = window.location;
        var newURL = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
          l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/') +
          l.search;
        window.history.replaceState(null, null, l.pathname);
        window.location.replace(newURL);
      })();
    </script>
  </head>
  <body>
  </body>
</html>
